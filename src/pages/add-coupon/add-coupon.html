<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Add Coupon
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close-circle" showWhen="android, windows, core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form class=" wrapper form" [formGroup]="addCouponForm" (ngSubmit)="addCoupon(addCouponForm.value)">

    <ion-item margin-bottom>
      <ion-label floating>name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <button margin-top ion-button class="centered submit-button" type="submit">Add</button>

  </form>
</ion-content>
